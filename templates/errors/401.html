<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401 Unauthorized</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #D6D5D3;
            color: #6C757D;
            text-align: center;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 6rem;
            margin: 0;
        }
        p {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #6C757D; /* Subtle text for description */
        }
        a {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #fff;
            background-color: #6C757D;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #5a6268; /* Slightly darker yellow */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>401</h1>
        <p>Oops! You are unauthorized, please login first</p>
        <a href="{{ url_for('login_page') }}">Go to Login</a>
    </div>
</body>
</html>
